name: Node Operation

on:
  workflow_call:
    inputs:
      runs-on:
        default: self-hosted
        required: true
        type: string
      node-name:
        default: node01
        required: true
        type: string
      service:
        default: docker-socket-proxy
        required: false
        type: string
    secrets:
      telegram_token:
        required: true
      telegram_to:
        required: true
      user:
        required: true
      cf_auth_client_id:
        required: true
      cf_auth_client_secret:
        required: true
      gotify_app_token:
        required: true

env:
  NODE_DOCKER_PATH: /home/${{ secrets.user }}/www
  NODE_CRONJOB_PATH: /var/spool/cron/crontabs/${{ secrets.user }}
  SECRETS_CONTEXT: ${{ toJson(secrets) }}
  VARS_CONTEXT: ${{ toJson(vars) }}

jobs:

  deploy:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup docker standalone
        run: |
          echo "Copying docker files to ${{ inputs.node-name }} server"
          cp files/${{ inputs.node-name }}/docker/compose.standalone.yml ${{ env.NODE_DOCKER_PATH }}/compose.yml
          docker compose -f ${{ env.NODE_DOCKER_PATH }}/compose.yml up -d

  telegram:
    needs: [deploy]
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    with:
      message: |
        _📚 Action Details_

        📝 Event Name: ${{ github.event_name }}

        _📚 Commit Details_

        📝 Actor: ${{ github.actor }}
        📝 Commit Message: ${{ github.event.head_commit.message }}
        📝 Commit Url: ${{ github.event.head_commit.url }}

        _📚 Repository Details_

        📝 Repository Name: ${{ github.repository }}
        📝 Repository Url: ${{ github.event.repository.url }}

        _📚 Workflow Details_

        📝 Workflow Name: ${{ github.workflow }} on ${{ inputs.node-name }}

      runs-on: ubuntu-latest
      name: Telegram Notification

    secrets:
      envTOKEN: ${{ secrets.telegram_token }}
      envTO: ${{ secrets.telegram_to }}
      