name: Node01

on:
  workflow_dispatch:
  push:
    branches: [node01/*]
    paths:
      - "ansible/files/node01/**"
      - ".github/workflows/node01.yml"
      - "terraform/homelab/*"
  pull_request:
    branches: [node01/*]
    paths:
      - "ansible/files/node01/**"
      - ".github/workflows/node01.yml"
      - "terraform/homelab/*"

permissions:
  actions: write
  contents: write

env:
  NODE_NAME: node01

jobs:
  operation:
    uses: ./.github/workflows/node-operation.yml
    with:
      node-name: node01
      runs-on: node01
    secrets:
      telegram_token: ${{ secrets.TELEGRAM_TOKEN }}
      telegram_to: ${{ secrets.TELEGRAM_TO }}
