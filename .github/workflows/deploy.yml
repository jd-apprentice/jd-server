name: Codacy - Gitleaks - Shellcheck - Zap - Telegram

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ansible/*"
      - ".github/workflows/*"

jobs:
  gitleaks:
    uses: jd-apprentice/jd-workflows/.github/workflows/gitleaks.yml@main
    with:
      runs-on: ubuntu-latest
      name: Gitleaks
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  telegram:
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    with:
      message: |
        *ğŸ“ Action Details*

        ğŸ“ Event Name: *${{ github.event_name }}*
        ğŸ“ Event Repository: *${{ github.event.repository }}*

        *ğŸ“ Commit Details*

        ğŸ“ Actor: *${{ github.actor }}*
        ğŸ“ Commit Message: *${{ github.event.head_commit.message }}*
        ğŸ“ Commit Url: *${{ github.event.head_commit.url }}*

        *ğŸ“ Repository Details*

        ğŸ“ Repository Name: *${{ github.repository }}*
        ğŸ“ Repository Url: *${{ github.event.repository.url }}*

        *ğŸ“ Workflow Details*

        ğŸ“ Workflow Name: *${{ github.workflow }}*
        ğŸ“ Workflow Url: *${{ github.event.workflow_run.url }}*

      runs-on: ubuntu-latest
      name: Telegram Notification

    secrets:
      envTOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      envTO: ${{ secrets.TELEGRAM_TO }}
