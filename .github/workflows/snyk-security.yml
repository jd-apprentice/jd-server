name: Snyk Security

on:
  workflow_run:
    workflows: ["Node Operation"]
    types:
      - completed

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      actions: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk IaC test and report
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk iac test terraform/ --report --sarif-file-output=snyk.sarif || true

      - name: Upload Snyk SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk-terraform

  telegram:
    needs: [snyk]
    if: ${{ always() }}
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    with:
      message: |
        _📚 Action Details_

        📝 Event Name: ${{ github.event_name }}

        _📚 Commit Details_

        📝 Actor: ${{ github.actor }}
        📝 Commit Message: ${{ github.event.head_commit.message }}
        📝 Commit Url: ${{ github.event.head_commit.url }}

        _📚 Repository Details_

        📝 Repository Name: ${{ github.repository }}
        📝 Repository Url: ${{ github.event.repository.url }}

        _📚 Workflow Details_

        📝 Workflow Name: ${{ github.workflow }}

      runs-on: ubuntu-latest
      name: Telegram Notification

    secrets:
      envTOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      envTO: ${{ secrets.TELEGRAM_TO }}
