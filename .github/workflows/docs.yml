name: Telegram - Mkdocs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "docs/**"

jobs:   
  telegram:
    needs: [deploy]
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    with:
      message: |
        _📚 Action Details_

        📝 Event Name: ${{ github.event_name }}

        _📚 Commit Details_

        📝 Actor: ${{ github.actor }}
        📝 Commit Message: ${{ github.event.head_commit.message }}
        📝 Commit Url: ${{ github.event.head_commit.url }}

        _📚 Repository Details_

        📝 Repository Name: ${{ github.repository }}
        📝 Repository Url: ${{ github.event.repository.url }}

        _📚 Workflow Details_

        📝 Workflow Name: ${{ github.workflow }}

      runs-on: ubuntu-latest
      name: Telegram Notification

    secrets:
      envTOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      envTO: ${{ secrets.TELEGRAM_TO }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force