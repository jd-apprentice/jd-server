name: Node01

on:
  workflow_dispatch:
  push:
    branches: [node01/*]
    paths:
      - "ansible/files/node01/**"
      - ".github/workflows/node01.yml"
  pull_request:
    branches: [node01/*]
    paths:
      - "ansible/files/node01/**"
      - ".github/workflows/node01.yml"

permissions:
  actions: write
  contents: write

env:
  NODE_NAME: node01

jobs:
  operation:
    uses: ./node-operation.yml
    with:
      node-name: ${{ env.NODE_NAME }}
      runs-on: self-hosted
