## https://github.com/marketplace/actions/shellcheck

name: Linter

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ansible/files/scripts/*"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: "error"
  
  telegram:
    needs: shellcheck
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify
        uses: ./.github/workflows/telegram.yml