services:

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    user: 1000:1000
    container_name: homepage
    restart: always
    security_opt:
      - seccomp:~/security/default.json
      - no-new-privileges:true
    ports:
      - 4000:3000
    volumes:
      - ./links/config:/app/config
  
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - '80:80'
    environment:
      DEFAULT_HOST: dns.jonathan.com.ar
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'
    restart: always

  pihole:
    image: pihole/pihole:latest
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - "67:67/udp"
      - '8053:80/tcp'
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    environment:
      PROXY_LOCATION: pihole
      VIRTUAL_HOST: dns.jonathan.com.ar
      VIRTUAL_PORT: 80
    extra_hosts:
      - 'jonathan.com.ar:192.168.0.242'
    restart: always

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    restart: always
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./localstack/volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"