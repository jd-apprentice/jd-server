name: ZAP Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the webapplication
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://jonathan.com.ar'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  telegram:
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    if: always()
    with:
      message: |
        *ZAP Scan*
        *Repository:* ${{ github.repository }}
        *Branch:* ${{ github.ref }}
        *Event:* ${{ github.event_name }}
        *Status:* ${{ steps.zap_scan.outputs.status }}
        *Commit:* ${{ github.sha }}

        *Scan Result:*
        ${{ steps.zap_scan.outputs.result }}
        
      runs-on: ubuntu-latest
      name: Telegram Notification
    secrets:
      envTO: ${{ secrets.TELEGRAM_TO }}
      envTOKEN: ${{ secrets.TELEGRAM_TOKEN }}