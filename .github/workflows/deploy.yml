name: Codacy - Gitleaks - Shellcheck - Zap - Telegram

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ansible/*"
      - ".github/workflows/*"

jobs:
  gitleaks:
    uses: jd-apprentice/jd-workflows/.github/workflows/gitleaks.yml@main
    with:
      runs-on: ubuntu-latest
      name: Gitleaks
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  telegram:
    uses: jd-apprentice/jd-workflows/.github/workflows/telegram.yml@main
    with:
      message: |
        *📝 Action Details*

        📝 Event Name: *${{ github.event_name }}*
        📝 Event Repository: *${{ github.event.repository }}*

        *📝 Commit Details*

        📝 Actor: *${{ github.actor }}*
        📝 Commit Message: *${{ github.event.head_commit.message }}*
        📝 Commit Url: *${{ github.event.head_commit.url }}*

        *📝 Repository Details*

        📝 Repository Name: *${{ github.repository }}*
        📝 Repository Url: *${{ github.event.repository.url }}*

        *📝 Workflow Details*

        📝 Workflow Name: *${{ github.workflow }}*
        📝 Workflow Url: *${{ github.event.workflow_run.url }}*

      runs-on: ubuntu-latest
      name: Telegram Notification

    secrets:
      envTOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      envTO: ${{ secrets.TELEGRAM_TO }}
