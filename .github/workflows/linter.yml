## https://github.com/marketplace/actions/shellcheck

on:
  push:
    branches:
      - main
    paths:
      - "ansible/files/scripts/*"

name: Linter
permissions: read

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: "error"
          scandir: "./ansible/files/scripts"